    <main class="formulario">
        <div class="contact_form">		
            <h1>FORMULARIO DE CONTACTO</h1>
                <h2>Si te interesa alguno de nuestros servicios o tienes alguna duda, no dudes en comunicarte con nosotros.</h2>
            
            <form class="colorful-form">
                <div class="form-group">
                <label class="form-label" for="name"><h3>Nombre:</h3></label>
                    <input required="" placeholder="Ingresa tu nombre" class="form-input" type="text">
                </div>
                <div class="form-group">
                <label class="form-label" for="email"><h3>Correo electrónico:</h3></label>
                    <input required="" placeholder="Ingresa tu correo electrónico" class="form-input" name="email" id="email" type="email">
                </div>
                <div class="form-group">
                <label class="form-label" for="message"><h3>Mensaje:</h3></label>
                    <textarea required="" placeholder="Escribe tu mensaje" class="form-input" name="message" id="message"></textarea>
                </div>
                <button class="form-button" type="submit"><h3>Enviar</h3></button>
            </form>
        </div>
